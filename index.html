<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Bootstrap link -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <!-- fonts link -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <!-- additional font link -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <!-- custom CSS file link -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <!-- Stuff in header of the page with time blocks below in div class 'container' -->
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <!-- this is for the day date to display under the header, id to be used in js command -->
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">
      <!-- Timeblocks go here, from 9 to 5, the first can be pasted and then time between hour class changed -->
      <!-- row is time-block within class for Bootstrap, next div class contains column Bootstrap stuff: if medium screen then column is full width, and hour is for CSS-->
        <div id="hour9" class="row time-block">
          <div class="col-md-1 hour">9 AM</div>
          <!-- this is for writing the task to be colored later based on time with description class for CSS -->
            <textarea class="col-md-10 description"></textarea>
            <!-- the button has saveBtn for CSS and is inline with row, the i class and fas fa-save stuff is for the save icon -->
            <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>

    <div class="container">
        <div id="hour10" class="row time-block">
          <div class="col-md-1 hour">10 AM</div>
            <textarea class="col-md-10 description"></textarea>
            <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
    
    <div class="container">
        <div id="hour11" class="row time-block">
          <div class="col-md-1 hour">11 AM</div>
            <textarea class="col-md-10 description"></textarea>
            <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
    
    <div class="container">
        <div id="hour12" class="row time-block">
          <div class="col-md-1 hour">12 PM</div>
            <textarea class="col-md-10 description"></textarea>
            <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
    
    <div class="container">
        <div id="hour13" class="row time-block">
          <div class="col-md-1 hour">1 PM</div>
            <textarea class="col-md-10 description"></textarea>
            <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
    
    <div class="container">
        <div id="hour14" class="row time-block">
          <div class="col-md-1 hour">2 PM</div>
            <textarea class="col-md-10 description"></textarea>
            <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
    
    <div class="container">
        <div id="hour15" class="row time-block">
          <div class="col-md-1 hour">3 PM</div>
            <textarea class="col-md-10 description"></textarea>
            <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
    
    <div class="container">
        <div id="hour16" class="row time-block">
          <div class="col-md-1 hour">4 PM</div>
            <textarea class="col-md-10 description"></textarea>
            <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
    
    <div class="container">
        <div id="hour17" class="row time-block">
          <div class="col-md-1 hour">5 PM</div>
            <textarea class="col-md-10 description"></textarea>
            <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>

    </div>
    </div>

    <!-- jquery and moment links, with custom js file link under it -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
